<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>发送邮件</title>
	<!-- 引入 Bootstrap -->
	<link href="css/framework/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
	<script src="js/framework/jquery.js"></script>
	<script src="js/framework/bootstrap.min.js"></script>
	<script type="text/javascript">
		function seedEmail(){
			var email = document.getElementById("getEmail").value;
			window.location.href='http://localhost:8080/SeedMailTest/email?email=' + email;
		}
	</script>
</head>
<body>
	<div class="container" align="center" style="margin:300px auto">
		邮箱：<input id="getEmail" type="text"><br>
	<button onclick="seedEmail()">发送</button>
	</div>
</body>
</html>
